host: "https://pre-prod-api.cartup.com"
api_key: &reqres_key ""

use_csv: true
csv_file:
  - "C:/Users/motiurrahman/Desktop/Data Driven Locust/Load_Shape/token.csv"
  
  
csv_mode: "sequential"     # "random" or "sequential"
csv_column: ["Token"]    # list of CSV columns to read
users:
  - name: customer
    
    weight: 6
    wait_time: [1, 3]
    sequential: true

    tasks:
      - name: "Place Order"
        weight: 1
        subtasks:
          - method: POST
            endpoint: "/oms/api/v1/orders/oc/new-order-place"
            payload_from_file: "payload.txt"
            headers:
              Content-Type: "application/json"
              authorization: "Bearer {{Token}}"
              Sxsrf: *reqres_key

            print_response: true